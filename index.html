<!DOCTYPE html>
<html style="background-color: #333333;">

<body style="color: #ffffff;">
    <h1 style="color: #ffffff;">XRPL NFT Airdrop Tool</h1>
    <head>
        <style>
            #executeButton {
                color: #ffffff;
                background-color: #ff0a0a;
                font-size: 17px;
                border: 1px solid #2d63c8;
                padding: 10px 12px;
                cursor: pointer;
            }
        </style>
    </head>
    <div style="display: flex; justify-content: space-between; align-items: left; padding: 10px;">
        <div style="display: flex; align-items: center;">
            <label><input type="radio" name="network" value="test" checked style="margin-right: 5px;"> TESTNET</label>
        
            <label><input type="radio" name="network" value="main" style="margin-right: 5px;"> MAINNET</label>
        </div>
        <div style="display: flex; align-items: center;">
            <p id="xrplServer" style="color: #ffffff;">XRPL Server:</p>
        </div>
    </div>
    <div>
    </div>
    <div style="display: flex; justify-content: space-between; align-items: left; padding-bottom: 10px;">
        <button id="viewSeed" style="color: #000000;">View</button>
        <input type="password" id="seed" style="width: 275px;" placeholder="Seed" onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Seed'" style="color: #ffffff;">
        <button id="verifySeed" style="color: #000000;">Verify</button>
        <label for="nftDropdown" style="margin-left: 20px; color: #ffffff;">Select NFT collection:</label>
        <select id="nftDropdown" style="width: 200px; color: #000000;"></select>
    </div>
    <div style="display: flex; justify-content: space-between; align-items: left; padding: 10px;">
        <div style="display: flex; align-items: center;">
            <p id="address" style="color: #ffffff;">Address: ------------------------------------</p>
        </div>
        <div style="display: flex; align-items: center;">
            <label for="expiration" style="margin-left: 20px; color: #ffffff;">Claim expiration date:</label>
            <input type="datetime-local" id="expiration" style="width: 200px; color: #000000;">
        </div>
    </div>

    <div style="display: flex; align-items: center;">
        <label for="csvFile" style="margin-right: 10px; color: #ffffff;">Choose CSV file:</label>
        <input type="file" id="csvFile" accept=".csv" style="color: #ffffff;">
        <button id="executeButton" style="color: #ffffff;">Start airdrop</button>
    </div>

    <br>
    <div style="display: flex; justify-content: space-between;">
        <div style="width: 50%;">
            <label for="consoleLog" style="color: #ffffff;">Activity Log:</label>
            <br>
            <textarea id="consoleLog" readonly style="width: 100%; height: 200px; color: #ffffff; background-color: #333333;"></textarea>
        </div>
        <div style="width: 50%;">
            <label for="csvData" style="color: #ffffff;">Wallet file data:</label>
            <br>
            <textarea id="csvData" readonly style="width: 100%; height: 200px; color: #ffffff; background-color: #333333;"></textarea>
        </div>

    </div>


    <script src="actions.js"></script>
</body>

</html>
