<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XRPL NFT Airdrop Tool</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>XRPL NFT Airdrop Tool</h1>
        <div class="flex-row">
            <div>
                <label><input type="radio" name="network" value="test" checked> TESTNET</label>
                <label><input type="radio" name="network" value="main"> MAINNET</label>
            </div>
            <p id="xrplServer"></p>
        </div>
        <div class="flex-row">
            <button id="viewSeed" onmousedown="showSeed()" onmouseup="hideSeed()" onmouseleave="hideSeed()">View</button>
            <input type="password" id="seed" placeholder="Seed" onfocus="this.placeholder = ''"></input>
            <button id="verifySeed">Verify</button>
        </div>
        <div class="flex-row">
            <p id="address" style="flex-basis: 100%; margin-bottom: 10px;">Address: ------------------------------------</p>
        </div>
        <div class="flex-row">
            <label for="nftDropdown">Select NFT collection:</label>
            <select id="nftDropdown"></select>
            <label for="expiration" style="margin-left: 20px;">Claim expiration date:</label>
            <input type="datetime-local" id="expiration">
        </div>
        <div class="flex-row">
            <label for="csvFile">Choose CSV file:</label>
            <input type="file" id="csvFile" accept=".csv">
            <button id="executeButton">Start airdrop</button>
        </div>
        <div class="flex-row">
            <div class="half-width">
                <label for="consoleLog">Activity Log:</label>
                <textarea id="consoleLog" readonly></textarea>
            </div>
            <div class="half-width">
                <label for="csvData">Wallet file data:</label>
                <textarea id="csvData" readonly></textarea>
            </div>
        </div>
        <div style="text-align: center; margin-top: 10px;">&copy; 2024 Xurge Digital Lab LLC</div>
    </div>

    <script>
        function showSeed() {
            var seedInput = document.getElementById("seed");
            seedInput.type = "text";
            seedInput.style.backgroundColor = '#555555';
            seedInput.style.color = '#ffffff';
        }

        function hideSeed() {
            var seedInput = document.getElementById("seed");
            seedInput.type = "password";
            seedInput.style.backgroundColor = '#555555';
            seedInput.style.color = '#ffffff';
        }
    </script>
    <script src="actions.js"></script>
</body>

</html>
